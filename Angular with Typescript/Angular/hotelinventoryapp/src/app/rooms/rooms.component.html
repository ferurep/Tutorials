<h1>This is how to use Interpolation syntax. {{hotelName}}</h1>

<div [hidden]="hideRooms">
    (This is how Property Binding Works.) Number of rooms :
    <div [ngStyle]="{'color':rooms.availableRooms ? 'steelblue' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

<!-- "non-collisional operator" -->
<!-- {{rooms.availableRooms ?? 'No rooms'}} -->

<div [hidden]="hideJsonPipe">
{{roomList | json}}
</div>

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>


<!-- ngIf -->
<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <hinv-roomlist [rooms]="roomList" (selectedRoom)="selectRoom($event)">
        
    </hinv-roomlist>
</div>

<button (click)="toggle()">This is Event Binding</button>
<button (click)="togglehideJsonPipe()">This is a JSON Pipe</button>
