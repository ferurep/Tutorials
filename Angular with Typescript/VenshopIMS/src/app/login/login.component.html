<div class="gradient-background">


<div class="login-form-flex">
    <mat-card class="mat-card">
      <mat-card-title style="color: whitesmoke; margin-bottom: 20px;" >
        Login
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input class="mat-form-field" type="text" [(ngModel)]="userName" matInput placeholder="User Name">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input class="mat-form-field" type="password" [(ngModel)]="password" matInput placeholder="Password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary" (click)="Loginfnc()">Login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
